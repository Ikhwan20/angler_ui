name: angler
description: "A fishing spot booking mobile application."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Routing
  go_router: ^13.0.0

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  dartz: ^0.10.1

  # Image
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # Location
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3

  # Animations
  lottie: ^3.1.0
  flutter_native_splash: ^2.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  retrofit_generator: ^8.0.6

  # Testing
  bloc_test: ^9.1.6
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  # Assets (will add later when folders are created)
  assets:
    - assets/icon/
    - assets/splash/
    - assets/animations/
    - assets/onboarding/
    - assets/images/
